<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iOS Weather</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="weather cloudy">
      <div class="bg-video cloudy-video">
        <iframe
          src="https://streamable.com/e/z3pp5f?autoplay=1&loop=1&autopause=0"
          frameborder="0"
          width="100%"
          height="100%"
          allowfullscreen
        ></iframe>
      </div>
      <div class="bg-video storm-video">
        <iframe
          src="https://streamable.com/e/4jb1re?autoplay=1&loop=1&autopause=0"
          frameborder="0"
          width="100%"
          height="100%"
          allowfullscreen
        ></iframe>
      </div>
    </div>
    <div class="wrapper">
      <header id="current-city">
        <div class="city">Londrina</div>
        <div class="temp-minify">24º | Parcialmente nublado</div>
        <div class="header-details">
          <div class="temp">24º</div>
          <div class="situation">Muito Nublado</div>
          <div class="min-max-temp">
            <div class="max">Máx.: 27º</div>
            <div class="min">Mín.: 20º</div>
          </div>
        </div>
      </header>
      <div id="pin2"></div>
      <section id="card" class="weather-resume">
        <div class="card">
          <div class="message">Previsão de trovoadas cerca de 11:00.</div>
          <hr />
          <ul>
            <li>
              <span>Agora</span>
              <div class="icon-1"><i class="fa-solid fa-cloud"></i></div>
              <div class="card-temp">24º</div>
            </li>
            <li>
              <span>11</span>
              <div class="icon"><i class="fa-solid fa-cloud"></i></div>
              <div class="temp-percentage">40%</div>
              <div class="card-temp">24º</div>
            </li>
            <li>
              <span>12</span>
              <div class="icon"><i class="fa-solid fa-cloud"></i></div>
              <div class="card-temp">24º</div>
            </li>
            <li>
              <span>13</span>
              <div class="icon"><i class="fa-solid fa-cloud"></i></div>
              <div class="temp-percentage">40%</div>
              <div class="card-temp">28º</div>
            </li>
            <li>
              <span>14</span>
              <div class="icon"><i class="fa-solid fa-cloud"></i></div>
              <div class="temp-percentage">60%</div>
              <div class="card-temp">23º</div>
            </li>
            <li>
              <span>15</span>
              <div class="icon"><i class="fa-solid fa-cloud"></i></div>
              <div class="card-temp">24º</div>
            </li>
          </ul>
        </div>
      </section>

      <div id="pin2"></div>
      <section>
        <div class="card"></div>
      </section>
     
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <!-- <script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/ScrollMagic.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.16.1/TweenMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.2/plugins/animation.gsap.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/debug.addIndicators.min.js"></script> -->
    <script src="./js/main.js"></script>
  </body>
</html>
